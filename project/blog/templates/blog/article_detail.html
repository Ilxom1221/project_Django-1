{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="d-flex justify-content-between">
    <div class="col-9">
        <div class="card">
            
            <div class="card-header d-flex justify-content-between">

                <div class="card_category">
                    <a href="" class="h4 text-dark fs-4" style="text-decoration:none;">{{ article.category }}</a>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="" class="btn btn-warning mx-1 fs-4">Смотреть</a>
                </div>
            </div>
            
            <div class="card-body">
                <img src="https://screencraft.org/wp-content/uploads/2017/06/poh.jpg"
                     width="50" alt="" class="card-img-top">

                <div class="d-flex justify-content-between p-4">
                    <div class="d-flex justify-content-between">
                        <img src="https://screencraft.org/wp-content/uploads/2017/06/poh.jpg"
                             class="rounded-circle" alt="" width="50" height="50" style="background: #1B2631;">
                        <h4 class="p-2">{{ article.title }}</h4>
                    </div>
                    <p>{{ article.created_at }}</p>
                </div>
                <p>{{ article.content|linebreaks }}</p>

                <span>Просмотры: {{ article.views }}</span>
            </div>
        </div>
    </div>

    <div class="col-3">


    </div>
</div>


{% endblock main %}
