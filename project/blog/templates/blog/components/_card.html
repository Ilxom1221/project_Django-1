<a href="{{ article.get_absolute_url }}" style="text-decoration:none;">
    <div class="card shadow-sm text-dark">
        <img src="https://screencraft.org/wp-content/uploads/2017/06/poh.jpg" alt="">
        <div class="card-body">
            <h5 class="card-title fw-bold fs-5">{{ article.title }}</h5>
            <p class="card-text">{{ article.content|truncatechars:80 }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <span class="small fw-bold">{{ article.created_at }}</span>
                <small class="text-muted">{{ article.views }} <i class="bi bi-eye-fill"></i></small>
            </div>
        </div>
    </div>
</a>
